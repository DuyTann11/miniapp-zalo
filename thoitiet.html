<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thời tiết - AccuStyle</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="weather-app">
    <header class="header">
      <div class="logo">☀️ AccuWeather</div>
      <div class="location">Quận 1, VN</div>
    </header>

    <div class="day-title">Thứ Hai</div>

    <div class="hourly-weather">
      <div class="hour-card">
        <div class="hour-time">11:00</div>
        <div class="hour-temp">92°</div>
        <div class="hour-realfeel">RealFeel 103°</div>
        <div class="hour-humidity">💧 5%</div>
      </div>
      <div class="hour-card">
        <div class="hour-time">12:00</div>
        <div class="hour-temp">93°</div>
        <div class="hour-realfeel">RealFeel 104°</div>
        <div class="hour-humidity">💧 8%</div>
      </div>
      <div class="hour-card">
        <div class="hour-time">13:00</div>
        <div class="hour-temp">95°</div>
        <div class="hour-realfeel">RealFeel 106°</div>
        <div class="hour-humidity">💧 49%</div>
      </div>
      <div class="hour-card">
        <div class="hour-time">14:00</div>
        <div class="hour-temp">93°</div>
        <div class="hour-realfeel">RealFeel 100°</div>
        <div class="hour-humidity">💧 57% - 0.03 inch</div>
      </div>
      <div class="hour-card">
        <div class="hour-time">15:00</div>
        <div class="hour-temp">91°</div>
        <div class="hour-realfeel">RealFeel 98°</div>
        <div class="hour-humidity">💧 63% - 0.07 inch</div>
      </div>
    </div>

    <footer class="footer">
      <div class="tab">Hôm nay</div>
      <div class="tab active">Theo giờ</div>
      <div class="tab">Hằng ngày</div>
      <div class="tab">Ra-đa</div>
    </footer>
  </div>
</body>
</html>
